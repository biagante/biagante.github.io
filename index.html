<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="container">
            <div class="left">
                <h1>Your Name</h1>
            </div>
            <div class="right">
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Skills</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="left">
            <h1>Your Name</h1>
            <p class="quote">Your Quote Here</p>
            <ul class="social">
                <li><a href="#">Twitter</a></li>
                <li><a href="#">LinkedIn</a></li>
                <li><a href="#">GitHub</a></li>
                <!-- Add more social media links as needed -->
            </ul>
        </div>
        <div class="right">
            <canvas id="bg-canvas" width="400" height="400"></canvas>
        </div>
    </div>
  
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="module">
        import * as THREE from 'https://threejs.org/build/three.module.js';

        function init() {
            // Set up Three.js scene
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000); // Adjust aspect ratio to 1
            var renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas') });
            renderer.setSize(400, 400); // Set renderer size

            // Add your picture as a texture
            var textureLoader = new THREE.TextureLoader();
            var texture = textureLoader.load('./assets/profile.jpg');
            var material = new THREE.MeshBasicMaterial({ map: texture });
            var planeGeometry = new THREE.PlaneGeometry(2, 2); // Adjust plane size
            var plane = new THREE.Mesh(planeGeometry, material);
            scene.add(plane);

            camera.position.z = 5;

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                plane.rotation.x += 0.01;
                plane.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            animate();
        }
        window.onload = init;
    </script>
</body>
</html>
